<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova4Up - Enterprise</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; connect-src 'self' https://*.supabase.co https://api.ipify.org https://esm.sh; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://images.unsplash.com https://*.supabase.co;">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e', // Custom dark shade
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --apple-bg: #f5f5f7;
            --apple-card: #ffffff;
            --apple-blue: #0071e3;
            --brand-primary: #0071e3;
            --brand-primary-hover: #0077ed;
            --brand-primary-light: rgba(0, 113, 227, 0.1);
            --apple-text: #1d1d1f;
            --apple-text-secondary: #86868b;
            --modal-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.25);
            --modal-radius: 40px;
        }

        /* Dark Mode Variables Override */
        html.dark :root {
            --apple-bg: #020617;
            /* Slate 950 */
            --apple-card: #0f172a;
            /* Slate 900 */
            --apple-text: #f8fafc;
            /* Slate 50 */
            --apple-text-secondary: #94a3b8;
            /* Slate 400 */
            --modal-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }

        /* Brand Theming Utilities */
        .bg-brand {
            background-color: var(--brand-primary);
        }

        .bg-brand-hover:hover {
            background-color: var(--brand-primary-hover);
        }

        .text-brand {
            color: var(--brand-primary);
        }

        .border-brand {
            border-color: var(--brand-primary);
        }

        .shadow-premium {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        html.dark .shadow-premium {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Glassmorphism Evolution */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        html.dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .apple-card {
            background: var(--apple-card);
            border-radius: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        html.dark .apple-card {
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .apple-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
        }

        html.dark .apple-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Custom Scrollbar Premium */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Animações Modernas */
        @keyframes apple-spring {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }

            50% {
                transform: scale(1.02);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-apple {
            animation: apple-spring 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Micro-interações */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hover-lift:hover {
            transform: translateY(-4px);
        }

        .active-scale {
            transition: transform 0.1s ease;
        }

        .active-scale:active {
            transform: scale(0.96);
        }

        /* Inputs Premium */
        input:focus,
        textarea:focus,
        select:focus {
            box-shadow: 0 0 0 4px var(--brand-primary-light) !important;
            border-color: var(--brand-primary) !important;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
